<html>
<head>
  <title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 <link href="Log.png" rel="shortcut icon">
<link href="../images/login-back.jpg">
<link href="t.css" rel="stylesheet">
  <script type="text/javascript">
     var message = "Right Click Disabled!";
     function rtclickcheck(keyp) {
     if (navigator.appName == "Netscape" && keyp.which == 3) {
     alert(message);
     return false;
     }
     if (navigator.appVersion.indexOf("MSIE") != -1 && event.button == 2) {
     alert(message); return false;
     }
     }
     document.onmousedown = rtclickcheck;

     function check(form)
     {
         if(form.username.value == "admin" && form.password.value == "123")
         {
             window.location.replace("index2.html");
            return false;
         } else
         {
             alert("Username Or Password Doesn't Match!");
            return false;
         }
     }
  </script>
</head>
<body>
  <div class="login-container">
     <h2>HOSPITAL MANAGEMENT SYSTEM</h2>
     <div id="textbox">
        <form onsubmit="return check(this);">
           <input type="text" placeholder="Username" name="username">
           <br>
           <input type="password" placeholder="Password" name="password">
           <br>
           <button type="submit" name="btn_submit" value="Login">Login</button>
        
        </form>
     </div>
<br>
<body>
    <div class="hr-animated"></div>
</body>
<footer id="foot01"></footer>

  </div>

<script src="script.js"></script>

</body>
</html>
